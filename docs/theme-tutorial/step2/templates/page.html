<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ config.description }}">
	<title>{{ page.title }}</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.2.10/spectre.min.css" />
</head>
<body>
	<p><a href="{{ get_url(path="./_index.md") }}" class="button">Home</a></p>
    <h4>{{ page.date | date(format="%Y-%m-%d") }}</h4>
	{{ page.content | safe }}
	<p>Word count: {{ page.word_count }}</p>
  	<p><a href="{{ page.permalink }}">Permalink</a></p>
</body>
</html>
